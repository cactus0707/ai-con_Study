<!--
    --doing
    화면 구성을 하기 위해 CSS 임포트 방법  
    두가지가 존재 // import 방식과 링크 방식 
    
    @링크 방식
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    @임포트 방식
    <style type="text/css">
        @import url("css/style.css");
    </style>
    
    @헤더에서 링크 태그로 스타일 시트를 부르고, 
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="style.css">
        </head>
    </html>

    /* style.css */ -> 스타일 시트 내부에서 url 타고, 다른 스타일 시트를 불러서 -> 헤더 메인 푸터 사이드바 를 적용 // 

    @import url("style-header.css");
    @import url("style-main.css");
    @import url("style-footer.css");
    @import url("style-sidebar.css");

    ###############################
    #########TO - DO ##############
        -> 우선 헤더에서 한 스타일 시트를 부르고, 스타일 시트가 모듈화? 되는 방식이 후에 관리 하기 쉽다고 생각함.
        이 방식을 쓰기 위해선 메인스타일시트 -> 서브 스타일시트 임포트 할때 웹프로그램 폴더간 구조 관계를 파악해야함.
        
        ->배치 방법 // 규태님 책 + 구글링 (css 속성 을 html 태그에 적용 하는법 // -> 책읽기 우선)

        ->파일 경로 타고가는 규칙 -> 구글링
    html 페이지 기본 적인 구성 요소
